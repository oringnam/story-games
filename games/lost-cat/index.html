    <script>
        let engine, ui, saveManager;

        // ìŠ¤í† ë¦¬ JSON ë¡œë“œ ë° ê²Œì„ ì‹œì‘
        async function initGame() {

                // ì‹œìŠ¤í…œ ì´ˆê¸°í™”
                saveManager = new SaveManager('lost-cat');

                ui = new StoryUI(textContainer, choicesContainer);

                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                engine.on('onEnd', handleStoryEnd);

                // ì €ì¥ëœ ê²Œì„ í™•ì¸
                if (saveManager.hasAutoSave()) {

            while (engine.story.canContinue) {

            // ì„ íƒì§€ í‘œì‹œ
            const choices = engine.getChoices();

        function handleStoryEnd() {

            };

            saveManager.deleteSave(null);

        function updateStatus(message) {
